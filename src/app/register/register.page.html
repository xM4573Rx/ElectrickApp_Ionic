<ion-header>
  <ion-toolbar color="primary">
      <ion-title>ElectrickApp</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [{ ngModel }]="name"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">Celular</ion-label>
        <ion-input type="phone" [{ ngModel }]="phone"></ion-input>
      </ion-item>
  </ion-list>

  <ion-button fill="solid" expand="block" color="dark" (click)="register()">Registrar</ion-button>
</ion-content>
